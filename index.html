<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Warren Chart</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha256-916EbMg70RQy9LHiGkXzG8hSg9EdNy97GazNG/aiY1w=" crossorigin="anonymous" />

  <style>
    .chartdiv {
      width: 100%;
      height: 650px;
    }
  </style>
</head>
<body>
<div class="container-fluid">
  <h1>Adicione a linha CDI no gráfico do seu objetivo Warren</h1>

  <p>Cole o retorno do serviço <code>/chart</code> no campo abaixo e clique no botão para gerar o gráfico.</p>

  <hr>

  <p>Utilize os campos abaixo, para "zerar" os dados a partir de um determinado dia.</p>

  <form name="warrenChart" id="warrenChart">
    <div class="form-group">
      <label for="serviceResponse" class="control-label">Retorno do serviço</label>
      <textarea id="serviceResponse" class="form-control" rows="8"></textarea>
    </div>

    <div class="form-group">
      <button type="submit" id="updateChart" class="btn btn-primary">Gerar gráfico</button>
      <button type="reset" class="btn btn-default">Limpar</button>
    </div>
  </form>

  <div id="chartdiv" class="chartdiv"></div>

  <hr>

  <p>
    Atualizado em 07-Out-2018.
    <a href="https://github.com/rodrigosaling/warren-chart-2">Repositório no GitHub</a> para este projeto.
  </p>

</div>


<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.6/amcharts.js" integrity="sha256-wLZntfOmREkrWg3ibQWLtQAWfFrJGmyNwq0KlSQkICQ=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.6/serial.js" integrity="sha256-YvUVT2EX5u0GeM1zlOWmoACliati8+d4pKbWONQdrUg=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/amcharts/3.21.6/themes/light.js" integrity="sha256-/8ddAVEjLXcC1w4acoVN5Xpp308AmeYauva/ws3o8SE=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.4/lodash.min.js" integrity="sha256-8E6QUcFg1KTnpEU8TFGhpTGHw5fJqB9vCms3OhAYLqw=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/decimal.js/7.3.0/decimal.min.js" integrity="sha256-eap3oPWcW9oOUMRGWzNB6iH64FWIXVFgpsCLYMxSgkM=" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.19.2/moment-with-locales.min.js" integrity="sha256-F4eMA/m8RMPXKF2D6cccsZi9tr8t7Mt8J3mK9laOaug=" crossorigin="anonymous"></script>

<script src="cdi-data.js"></script>

<script src="main.js"></script>
</body>
</html>
